<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capis Okoth Otieno - Portfolio</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Capis Okoth Otieno</h1>
            <p>Backend Web Developer</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Hello! I'm Capis Okoth Otieno, a passionate backend web developer. 
                I specialize in Django, Python, JavaScript, and API integrations. <br>
                Below you can find some of the projects I've worked on.</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div id="projects-list">
                <!-- Projects will be dynamically loaded here -->
            </div>
            <button id="load-more">Load More Projects</button>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="static/javascript/main.js"></script>
</body>
</html>
